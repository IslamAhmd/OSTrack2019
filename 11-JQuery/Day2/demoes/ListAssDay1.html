<html>
	<head>
	<script src="jquery-3.2.1.js"></script>
	<style>
		.liElm
		{
			color:blue;
			background-color:lightgray;
			cursor: pointer;
		}
	</style>
	<script>
	$(function(){

		$("ul").on("click","li",function(){
			$("li").removeClass("liElm");
			$(this).addClass("liElm");
		});//highlight
		$("li").on("mouseover",function(){
			$(this).css("cursor","pointer");
		});//cursor

		$(":button:eq(1)").on("click",function(){

			//featch
			// $("ul:first li.liElm")
			//append
			$("ul:last").append($("ul:first li.liElm"));
		});//>


	});//load
	</script>
	</head>

				</ul>
