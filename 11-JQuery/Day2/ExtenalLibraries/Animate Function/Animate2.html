<html>
<head>

<script src="../jquery-3.1.1.js"> </script>
<script>
$(document).ready(function(){

    $("#right").click(function(){
      $(".block").animate({"left": "+=50px"}, "slow");
    });
 
    $("#left").click(function(){
      $(".block").animate({"left": "-=50px"}, "slow");
    });


});


</script>
<style> 
 
  div { 
    position:absolute; 
    background-color:#abc; 
    left:50px;
    width:90px; 
    height:90px;
    margin:5px; 
  }
  
</style>
</head>
<body>
<button id="left">&laquo;</button> <button id="right">&raquo;</button>
<div class="block"></div>
 
</body>
</html>
